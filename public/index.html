<!DOCTYPE html>

<html>

<head>
    <title>Personal Blog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="server.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
    </style>

</head>

<body class="site-page">

    <div class="sidebar">
        <div class="title">
            <h1>Personal Blog</h1>
        </div>
        <li><a href="#">About</a></li>
        <div class="line"></div>
        <div class="line2"></div>
    </div>

    <div class="feed-div">
        <div class="post-create-div">
            <div class="create-post">
                <a href="#">+ New entry</a>
            </div>
        </div>

        <div class="blog-feed">
            <div class="blog-entry">
                <div class="entry-info">
                    <ul>
                        <li><h2>Entry title</h2></li>
                        <li class="date-time"><h3>Date</h3></li>
                        <li class="date-time"><h3>Time</h3></li>
                    </ul>
                </div>

                <div class="entry-content">
                    <p>This is basic information for this blog entry</p>
                </div>

                
            </div>

            

        </div>
    </div>




</body>





</html>

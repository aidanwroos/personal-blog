<!DOCTYPE html>

<html>

<head>
    <title>Personal Blog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- stylesheet hookups -->
    <link rel="stylesheet" href="new-entry-modal-style.css">
    <link rel="stylesheet" href="settings-style.css">
    <link rel="stylesheet" href="sidebar-style.css">
    <link rel="stylesheet" href="body-style.css">
    <link rel="stylesheet" href="feed-entry-style.css">

    <!-- javascript hookups -->
    <script type="text/javascript" src="index.js" charset="utf-8"></script>
    <script type="text/javascript" src="blog-data.json"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
    </style>

</head>

<body class="site-page">

    <div class="sidebar">
        <div class="title">
            <h1>Personal Blog</h1>
        </div>
        <li><a href="#">About</a></li>
        <div class="line"></div>
        <div class="line2"></div>

        <div class="settings">
            <input id="settings-button" type="image" src="settings_btn.png">
        </div>

    </div>

    <div class="feed-div">
        <div class="post-create-div">
            <div class="create-post">
                <button type="button" id="new-entry-button">+ New Entry</button>
                <!-- <a href="#">+ New entry</a> -->
            </div>
        </div>

        <div class="blog-feed"></div>
    </div>

    <!-- Modal backdrop that displays input boxes for the user to create a new blog post -->
    
    <div id="modal-backdrop" class="hidden"></div>
    <div id="create-entry-modal" class="hidden">
        <div class="modal-dialog">
            <div class="modal-header">
                <h3>Create new entry</h3>
                <button type="button" class="modal-close-button">X</button>
            </div>
                
            <div class="modal-body">
                <div class="input-elementu">
                    <label for="title-input">Title</label>
                    <input type="text" id="title-input">
                </div>

                <div class="input-elemento">
                    <label for="date-input">Date</label>
                    <input type="text" id="date-input">
                </div>

                <div class="input-element1">
                    <label for="time-input">Time</label>
                    <input type="text" id="time-input">
                </div>

                <div class="input-element">
                    <textarea id="blog-text-input" style="width: 800px; height: 300px;"></textarea>
                </div>
            </div>
                
            <div class="modal-footer">
                <button type="button" class="modal-cancel-btn">Cancel</button>
                <button type="button" class="modal-accept-btn">Create Entry</button>
            </div>
        </div>
    </div>


    <!-- Modal backdrop that displays input boxes for the user to change the site settings -->
    <div class="settings-backdrop" class="hidden"></div>
    <div class="settings-modal" class="hidden">
        <div class="settings-dialog">
            <div class="settings-header">
                <h3>Settings</h3>
                <button type="button" class="settings-exit-button">X</button>
            </div>

            <div class="settings-modal-body">
                <div class="settings-input-container"> <!-- A div box that contains all of the settings inputs (checkboxes etc.) -->
                    


                </div>
            </div>
        </div>

    </div>

</body>

</html>
